<header class="header mt-5">
  <h1 class="text-center">TaskeR</h1>
  <div class="flex">
    <input
      autofocus
      type="text"
      placeholder="What is you next task?"
      class="new-todo"
      [value]="text"
      (keyup)="changeText($event)"
      (keyup.enter)="addTodo()"
      id="float-input"
      type="text"
      pInputText
    />
    <p-button pButton type="button" (click)="addTodo()">Add Task</p-button>
  </div>
</header>
